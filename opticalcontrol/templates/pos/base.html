<!DOCTYPE html>
<html lang='es'>
<head>
<meta charset='utf-8'>
<title>Optica Lupita - {% block titulo %}{% endblock %}</title>
<link rel="stylesheet" type="text/css" href="{{STATIC_URL}}css/base.css">
<link rel="shortcut icon" href="{{STATIC_URL}}img/cuchara.png">
{% block style_css %}{% endblock %}
<script src='{{STATIC_URL}}js/jquery-1.11.0.min.js'></script>
<script src='{{STATIC_URL}}js/demo.js'></script>
</head>
<body>
	<header>
		{% block encabezado %}{% endblock %}
		<nav>
			<ul id='menu'>
				<li><a href='/'>Inicio</a></li>
				<li><a href='/productos'>Productos</a></li>
				<li><a href='/cliente'>Clientes</a></li>
				<li><a href='/contacto'>Contacto</a></li>
			</ul>
		</nav>
		<hr>
	</header>
	<section class = 'contenido'>
		{% block contenido %}{% endblock %}
	</section>

	
	<footer>
		<p>Optica Lupita &copy;2014</p>
	</footer>
</body>
</html>
